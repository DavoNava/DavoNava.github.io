<!DOCTYPE html>
<html>
<head>
	<title>Formulario de contacto</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div class="form">
		<form action="guardar.php" method="POST">
			<p>Usuario</p>
			<label for= "usuario">Usuario</label>
			<br>
			<input type="text" name="usuario" placeholder="Usuario" required>
			<p>Correo</p>
			<label for="email">Direccion de correo</label>
			<br>
			<input type="email" name="email" placeholder="alguien@algo.com" required>
			<p>Empresa</p>
			<label for="empresa">Empresa</label>
			<br>
			<input type="empresa" name="empresa" placeholder="Empresa" required>
			<br>
			<p>Contraseña</p>
			<label for="contraseña">Contraseña</label>
			<br>
			<input type="contraseña" name="contraseña" placeholder="contraseña" required>
			<br>
			<p>Confirmar contraseña</p>
			<label for="confirmar">Confirmar contraseña</label>
			<br>
			<input type="confirmar" name="confirmar" placeholder="confirmar" required>
			<br>
			<br>
			<input type="submit" value="enviar">
			
		</form>
		
	</div>

</body>
</html>
